<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - HAJMASPORT</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="live-match.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #141414, #1f1f1f);
        }
        
        .login-box {
            background: #1f1f1f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #e50914;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #b3b3b3;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Cairo', Arial, sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #e50914, #b20710);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', Arial, sans-serif;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #b20710, #8b0000);
            transform: translateY(-2px);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #e50914;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid #e50914;
            color: #e50914;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>🧑‍💻 صفحة المسؤول</h1>
                <p>تسجيل الدخول لإدارة المقالات والأخبار</p>
            </div>
            
            <div class="error-message" id="error-message">
                اسم المستخدم أو كلمة المرور غير صحيحة
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">اسم المستخدم</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">كلمة المرور</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>
            
            <div class="back-link">
                <a href="index.html">← العودة إلى الصفحة الرئيسية</a>
            </div>
        </div>
    </div>

    <script>
        // بيانات تسجيل الدخول (يمكن تغييرها)
        const adminCredentials = {
            username: 'YAHYA1212',
            password: 'simoyahya00'
        };

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                // حفظ حالة تسجيل الدخول
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                
                // التوجه إلى لوحة التحكم
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                
                // إخفاء رسالة الخطأ بعد 3 ثوان
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // التحقق من تسجيل الدخول المسبق
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
